
{% extends 'base.html' %}
{% block body %}
  

<div class="col-md-6">
<img src="{{movie.img.url}}" width="100" height="100">
</div>
<div class="col-md-6">
 <h4>{{movie.name}}<br></h4> 
 <h5> {{movie.desc}}<br></h5>
<h6>{{movie.year}}</h6>
</div>

<style>
    .button-container {
      text-align: center; /* Center-align the buttons */
      
    }
  </style>
  <div class="button-container">
<a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">update</a>
<a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">Delete</a>

</div>
{% endblock %}
