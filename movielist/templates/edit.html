<form method="post" enctype="multipart/form-data">

          background-color: hwb(0 89% 8%); /* Set background color */
          color: hsl(238, 94%, 6%); /* Set font color */

        form {

          padding: 10px;
        }

    {{form.as_p}}

</form>
