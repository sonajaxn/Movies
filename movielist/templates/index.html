

{% extends 'base.html' %}
{% load static %}
{% block body %}

<style>
  .container{
    background-color: aqua;
  }
</style>
 
<div class="conatiner">
  <style>
    .cards {
      flex-direction: column;
      display: table-cell;
    border-width: 100;
    border-color: black;
    border: 10px;
    width: 324px;
    padding: 30px;
}
    
  </style>
  {% for i in movie_list %}

  <div class="cards">
    <div>
    <img src="{{i.img.url}}" alt="" height="250" width="250">
    <div >
      <h5 >{{i.name}}</h5>
      <p >{{i.desc}}</p>
      <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">Click here</a>
    </div>
    </div>
  </div>
    {% endfor %}
</div>

     
{% endblock %}
